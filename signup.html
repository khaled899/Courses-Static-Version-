<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="script.js"></script>
</head>



<section id="one" class="wrapper post bg-img" data-bg="aa.jpg">
    <div class="inner" style="    width: 100%;">
        <article class="box">
            <form action="#" name="myform" method="post" id="creat"
                style="width: 60%;text-align: center; display: inline-block;">

                <h1 class="h3 mb-3 font-weight-normal" style=" margin-top: 50px; line-height: 0.2;">Sign up</h1>


                <div class="field half first">
                    <label for="name"></label>
                    <input name="firstname" id="fname" type="text" placeholder="First Name"
                        style="height: 2.85em; border-radius: 27px;  color: #fdfdfd; background: border-box; border-color: #5a73ff;box-shadow: 0 0 0 1px #4d5cec;">
                </div>

                <div class="field half">
                    <label for="name"></label>
                    <input name="lastname" id="lname" type="text" placeholder="Last Name"
                        style="height: 2.85em; border-radius: 27px;  color: #fdfdfd; background: border-box; border-color: #5a73ff;box-shadow: 0 0 0 1px #4d5cec;">
                </div>

                <!-- E-mail -->

                <label for="email"></label>

                <input name="email" id="email" type="email" class="form-control mb-4 "
                    style="height: 2.85em; border-radius: 27px;  color: #fdfdfd; background: border-box;    margin-top: -22px; border-color: #5a73ff;box-shadow: 0 0 0 1px #4d5cec; "
                    placeholder="E-mail">

                <!-- Phone number -->

                <label for="number"></label>
                <input name="number" id="number" type="text" class="form-control mb-4"
                    style="height: 2.85em; border-radius: 27px;  color: #fdfdfd; background: border-box;  margin-top: -22px;border-color: #5a73ff;box-shadow: 0 0 0 1px #4d5cec;"
                    placeholder="Phone number">

                <label for="inputPassword" class="sr-only">Password</label>
                <input name="inputpass" type="password" id="inputPassword" class="form-control" placeholder="Password"
                    required=""
                    style="height: 2.85em; border-radius: 27px; color: #fdfdfd; background: border-box; margin-bottom: 1.5em; border-color: #5a73ff; box-shadow: 0 0 0 1px #4d5cec;">


                <label for="inputPassword" class="sr-only">Password</label>
                <input name="repeatpass" type="password" id="repeatPassword" class="form-control"
                    placeholder="Repeat Password" required=""
                    style=" height: 2.85em; border-radius: 27px; color: #fdfdfd; background: border-box; margin-bottom: 1.5em; border-color: #5a73ff; box-shadow: 0 0 0 1px #4d5cec;">


                <div class="field">
                    <label for="message"></label>
                    <textarea name="message" id="message" rows="6" placeholder="Message"
                        style=" margin-top: -22px; border-radius: 27px; border-color: #5a73ff;box-shadow: 0 0 0 1px #4d5cec; color: white; "></textarea>
                    ></textarea>
                </div>

                <ul class="actions">
                    <button class="button alt">SignUp</button>
                </ul>

            </form>

        </article>
    </div>
</section>





</body>

</html>
